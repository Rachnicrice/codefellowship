<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="fragments/head :: head">
</head>
<body>

<header th:replace="fragments/header :: header">
</header>

<h2>My Feed</h2>

    <div th:each="user : ${user.usersIAmFollowing}">
        <article th:each="post : ${user.posts}">
            <h4 th:text="${post.user.username} + ' at ' + ${post.time}">Username and Time Posted</h4>
            <p th:text="${post.body}">Post Body</p>
        </article>
    </div>
</body>
</html>
