<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <head th:replace="fragments/head :: head">
</head>

<body>
  <header th:replace="fragments/header :: header">

  </header>

    <h2 th:text="${user.username}">Username</h2>

  <main>
    <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>

    <form th:if="${follow}" th:action="'/users/' + ${user.id} + '/follow'" method="POST">
      <input type="submit" name="follow" th:value="'Follow ' + ${user.username}">
    </form>

    <img th:src="${user.img}" alt="profile photo">
    <p th:text="${user.dob}"></p>
    <p th:text="${user.bio}"></p>

    <article th:each="post : ${user?.posts}">
      <p th:text="${post.time}">Time Posted</p>
      <p th:text="${post.body}">Post Body</p>
    </article>

  </main>
</body>
</html>
